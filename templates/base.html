<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}
      
    {% endblock title %}</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:wght@300&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'css/resp.css' %}" media="only screen and (max-width:350px)"> -->
    {% block css %}
      
    {% endblock css %}
</head>
<body onload="">
    <div id="l"></div>
    {% block content %}
      
    {% endblock content %}
    <script src="{% static 'js/home.js' %}"></script>
    <script>
    
        var preloader = document.getElementById('l')
        setTimeout(function myfunction() {
            console.log("hello ");
            preloader.style.display = 'none'

        },2000);
        
    </script>

</body>
</html>
