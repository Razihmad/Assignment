{% extends "base.html" %}
{% load static %}
{% block title %}
  Marks
{% endblock title %}
{% block css %}
  <style>
    body{
      background: url('/static/images/bg.jpeg');
    }
  </style>
{% endblock css %}
{% block content %}

 <div class="form">
   <h2 id="heading">Input Your Information</h2>
   <div class="main">
     <form action="" method="POST">
       {% csrf_token %}
       <div id="name">
       <span><h5 class="name one">First Name</h5></span>
      <span><input type="" name="first_name" id="first_name" placeholder="Enter First Name" required> </span>
      <span><input type="text" name="last_name" id="last_name" placeholder="Enter Last Name" required> </span>
      <!-- <span><h5 class="name x">Last Name</h5></span> -->
      <span><h5 class="last">Last Name</h5></span>
    </div>
    <div id="rm">
      <span><input type="text" name="roll" id="roll"placeholder = "Enter Roll Number" minlength="8" maxlength="8" required></span>
      <span><h5 class="name two">Roll Number</h5></span>

      <span><input type="number" onkeyup="AddInputs()" name="maths" id="maths"placeholder = "Enter Maths's Marks" class="s" value="0" equired></span>
      <span><h5 class="name three">Maths</h5></span>

    </div>
    <div id="pc">
      <span><input type="number" onkeyup="AddInputs()" name="physics" id="physics"placeholder = "Enter Physics's Marks" class="s" value="0" required></span>
      <span><h5 class="name four">Physics</h5></label>
      </span>
      <span><input type="number" onkeyup="AddInputs()" name="chemistry" id="chemistry"placeholder = "Enter Chemistry' Marks" class="s" value="0" required></span>
      <span><h5 class="name five">Chemistry</h5></span>
    </div>
    <div id="tp">
      <span><input type="text" name="total" id="total" readonly></span>
      <span><h5 class="name six">Total</h5></span>
      <span><input type="text" name="percentage" id="percentage" readonly></span>
      <span><h5 class="name seven">Percentage(%)</h5></span>
    </div>
    <!-- <br> -->
    <input type="submit" name="" id="b" value="GET YOUR RANK">
     </form>
   </div>
 </div>


{% endblock content %}
